<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mako Shark Tracking Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #001f3f;
      color: white;
      padding: 1rem 2rem;
      font-weight: bold;
      font-size: 1.25rem;
    }
    #map {
      flex: 1;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #f0f0f0;
      font-size: 0.9rem;
    }
    .legend {
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      font-size: 14px;
      width: 260px;
      max-height: 350px;
      overflow-y: auto;
    }
    .legend-header {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
      text-align: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 6px;
    }
    .legend-button {
      background: #0074D9;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 13px;
      margin: 8px 0 12px 0;
      display: block;
      width: 100%;
      text-align: center;
      transition: background 0.2s ease;
    }
    .legend-button:hover {
      background: #005fa3;
    }
    .legend-item {
      display: flex;
      align-items: center;
      padding: 6px 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      user-select: none;
    }
    .legend-item:hover {
      background: #f4f4f4;
    }
    .legend-item.active {
      background: #e6f0ff;
      font-weight: bold;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      border-radius: 3px;
      border: 1px solid #888;
      flex-shrink: 0;
    }
    .legend-text {
      display: flex;
      flex-direction: column;
      font-size: 13px;
      line-height: 1.2;
      color: #333;
    }
    .legend-text .name {
      font-weight: 600;
      margin-bottom: 2px;
    }
    .legend-text .details {
      color: #555;
    }
  </style>
</head>
<body>
  <header>Mako Shark Tracking Map â€“ Montauk Shark Lab</header>
  <div id="map"></div>
  <footer>Tracking data by Wildlife Computers</footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script>
    const sharkInfo = {
      "20U0741": { serial: "221696", species: "Shortfin Mako", size: "86 cm", dateTagged: "16 August 2021" },
      "22U1749": { serial: "236167", species: "Shortfin Mako", size: "112 cm", dateTagged: "3 August 2022" },
      "22U1796": { serial: "236168", species: "Shortfin Mako", size: "103 cm", dateTagged: "10 September 2022" },
      "22U1799": { serial: "236169", species: "Shortfin Mako", size: "85 cm", dateTagged: "11 September 2022" },
      "23U1667": { serial: "244873", species: "Shortfin Mako", size: "106 cm", dateTagged: "31 July 2023" },
      "23U1668": { serial: "244874", species: "Shortfin Mako", size: "116 cm", dateTagged: "31 July 2023" },
      "22U2277": { serial: "244875", species: "Shortfin Mako", size: "109 cm", dateTagged: "31 July 2023" },
      "23U1990": { serial: "252483", species: "Shortfin Mako", size: "97 cm", dateTagged: "9 September 2023" },
      "23U1991": { serial: "253406", species: "Shortfin Mako", size: "Unknown", dateTagged: "6 March 2025" },
      "24U2942": { serial: "266849", species: "Shortfin Mako", size: "160 cm", dateTagged: "3 October 2024" },
      "24U2943": { serial: "266850", species: "Shortfin Mako", size: "Unknown", dateTagged: "25 July 2024" }
    };

    const colors = [
      "#e6194b", "#3cb44b", "#ffe119", "#4363d8",
      "#f58231", "#911eb4", "#46f0f0", "#f032e6",
      "#bcf60c", "#fabebe", "#008080", "#e6beff"
    ];

    const map = L.map("map").setView([38, -70], 5);
    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: 'Map data: &copy; OpenStreetMap contributors, SRTM | Map style: &copy; OpenTopoMap (CC-BY-SA)'
    }).addTo(map);

    const trackLayers = {};
    const markerGroups = {};
    const colorMap = {};
    let activeTagID = null;

    omnivore.kml("https://raw.githubusercontent.com/Myles-Crespin/live-map-site/main/myles-kml.kml")
      .on("ready", function () {
        const pointsByTag = {};

        this.eachLayer(layer => {
          const f = layer.feature;
          if (!f || !f.geometry) return;
          const props = f.properties || {};
          const rawName = props.Name || props.name || "";

          const match = rawName.match(/\b[0-9]{2}U[0-9]{4}\b/);
          if (!match) return;
          const tagID = match[0];

          if (!pointsByTag[tagID]) pointsByTag[tagID] = [];

          if (f.geometry.type === "Point") {
            const [lon, lat] = f.geometry.coordinates;
            pointsByTag[tagID].push({ coords: [lat, lon], t: props.Start || rawName });
          } else if (f.geometry.type === "LineString") {
            f.geometry.coordinates.forEach(([lon, lat]) => {
              pointsByTag[tagID].push({ coords: [lat, lon], t: props.Start || rawName });
            });
          }
        });

        let colorIndex = 0;
        for (const tagID in pointsByTag) {
          const color = colors[colorIndex % colors.length];
          colorMap[tagID] = color;
          colorIndex++;

          const sortedPoints = pointsByTag[tagID]
            .sort((a, b) => new Date(a.t) - new Date(b.t));

          const latlngs = sortedPoints.map(p => p.coords);

          const polyline = L.polyline(latlngs, {
            color,
            weight: 4,
            opacity: 0.9
          });

          const shark = sharkInfo[tagID];
          polyline.bindPopup(
            shark
              ? `<strong>Species:</strong> ${shark.species}<br><strong>Size:</strong> ${shark.size}<br><strong>Tag ID:</strong> ${tagID}`
              : `<strong>Tag ID:</strong> ${tagID}`
          );

          const markerGroup = L.layerGroup();
          sortedPoints.forEach(p => {
            L.circleMarker(p.coords, {
              radius: 4,
              color,
              fillColor: color,
              fillOpacity: 0.8,
              weight: 1
            }).addTo(markerGroup);
          });

          trackLayers[tagID] = polyline;
          markerGroups[tagID] = markerGroup;

          polyline.addTo(map);
          markerGroup.addTo(map);
        }

        addLegend();
        const allItems = Object.values(trackLayers).concat(Object.values(markerGroups));
        const bounds = L.featureGroup(allItems).getBounds();
        map.fitBounds(bounds);
      });

    function addLegend() {
      const legend = L.control({ position: "bottomright" });
      legend.onAdd = function () {
        const div = L.DomUtil.create("div", "legend");
        div.innerHTML = `
          <div class="legend-header">Shark Tracks</div>
          <button class="legend-button" id="see-all">See All</button>
        `;

        Object.keys(trackLayers).forEach(tagID => {
          const color = colorMap[tagID];
          const shark = sharkInfo[tagID];
          const label = shark
            ? `${shark.species} | Size: ${shark.size}`
            : tagID;

          const item = document.createElement("div");
          item.className = "legend-item";
          item.dataset.tagId = tagID;
          item.innerHTML = `
            <div class="legend-color" style="background:${color}"></div>
            <div class="legend-text">
              <div class="name">${label}</div>
            </div>
          `;

          item.onclick = function () {
            if (activeTagID === tagID) {
              showAllTracks();
            } else {
              for (const id in trackLayers) {
                if (id === tagID) {
                  map.addLayer(trackLayers[id]);
                  map.addLayer(markerGroups[id]);
                } else {
                  map.removeLayer(trackLayers[id]);
                  map.removeLayer(markerGroups[id]);
                }
              }
              activeTagID = tagID;
              document.querySelectorAll(".legend-item").forEach(el => el.classList.remove("active"));
              item.classList.add("active");
              map.fitBounds(trackLayers[tagID].getBounds());
            }
          };

          div.appendChild(item);
        });

        setTimeout(() => {
          document.getElementById("see-all").onclick = showAllTracks;
        }, 0);

        return div;
      };
      legend.addTo(map);
    }

    function showAllTracks() {
      for (const id in trackLayers) {
        map.addLayer(trackLayers[id]);
        map.addLayer(markerGroups[id]);
      }
      activeTagID = null;
      document.querySelectorAll(".legend-item").forEach(el => el.classList.remove("active"));
      const allItems = Object.values(trackLayers);
      if (allItems.length > 0) {
        map.fitBounds(L.featureGroup(allItems).getBounds());
      }
    }
  </script>
</body>
</html>
