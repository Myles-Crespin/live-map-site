<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mako Shark Tracking Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #001f3f;
      color: white;
      padding: 1rem 2rem;
      font-weight: bold;
      font-size: 1.25rem;
    }
    #map {
      flex: 1;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #f0f0f0;
      font-size: 0.9rem;
    }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.4em;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
      cursor: pointer;
    }
    .legend-color {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      border: 1px solid #999;
    }
    .legend-item.active {
      font-weight: bold;
      background-color: #eef;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>Mako Shark Tracking Map – Montauk Shark Lab</header>
  <div id="map"></div>
  <footer>Tracking data by Wildlife Computers</footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script>
  const sharkInfo = {
    "20U0741": { nickname: "Bolt", species: "Shortfin Mako", size: "210 cm" },
    "22U1749": { nickname: "Riptide", species: "Blue Shark", size: "185 cm" },
    "24U2943": { nickname: "Newcomer", species: "Mako", size: "200 cm" }
  };

  const colors = [
    "#e6194b", "#3cb44b", "#ffe119", "#4363d8",
    "#f58231", "#911eb4", "#46f0f0", "#f032e6",
    "#bcf60c", "#fabebe", "#008080", "#e6beff"
  ];

  const map = L.map("map").setView([38, -70], 5);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18,
    attribution: "&copy; OpenStreetMap contributors",
  }).addTo(map);

  const trackLayers = {};
  const colorMap = {};
  let activeTagID = null;

  omnivore.kml("https://raw.githubusercontent.com/Myles-Crespin/live-map-site/main/myles-kml.kml")
    .on("ready", function () {
      const pointsByTag = {};

      this.eachLayer(layer => {
        const f = layer.feature;
        const props = f?.properties || {};
        const rawName = props.Name || props.name || "";

        const tagMatch = rawName.match(/\b[0-9]{2}U[0-9]{4}\b/);
        if (!tagMatch) return;

        const tagID = tagMatch[0];

        let coords;
        if (f.geometry.type === "Point") {
          // Convert from [lon, lat] → [lat, lon]
          coords = [f.geometry.coordinates[1], f.geometry.coordinates[0]];
        } else {
          console.warn(`Unsupported geometry type: ${f.geometry.type}`);
          return;
        }

        if (!pointsByTag[tagID]) pointsByTag[tagID] = [];
        pointsByTag[tagID].push({ coords, timestamp: props.Start || rawName });
      });

      let colorIndex = 0;
      for (const tagID in pointsByTag) {
        const color = colors[colorIndex % colors.length];
        colorMap[tagID] = color;
        colorIndex++;

        const latlngs = pointsByTag[tagID]
          .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp))
          .map(p => p.coords);

        const polyline = L.polyline(latlngs, {
          color,
          weight: 4,
          opacity: 0.9
        });

        const shark = sharkInfo[tagID];
        polyline.bindPopup(
          shark
            ? `<strong>${shark.nickname}</strong><br>Species: ${shark.species}<br>Size: ${shark.size}<br>Tag ID: ${tagID}`
            : `<strong>Tag ID:</strong> ${tagID}`
        );

        trackLayers[tagID] = polyline;
        polyline.addTo(map);
      }

      addLegend();
      const bounds = L.featureGroup(Object.values(trackLayers)).getBounds();
      map.fitBounds(bounds);
    });

  function addLegend() {
    const legend = L.control({ position: "bottomright" });
    legend.onAdd = function () {
      const div = L.DomUtil.create("div", "legend");
      div.innerHTML = "<strong>Shark Tracks</strong><br>";

      Object.keys(trackLayers).forEach(tagID => {
        const color = colorMap[tagID];
        const shark = sharkInfo[tagID];
        const label = shark ? `${shark.nickname} (${tagID})` : tagID;

        const item = document.createElement("div");
        item.className = "legend-item";
        item.dataset.tagId = tagID;
        item.innerHTML = `
          <div class="legend-color" style="background:${color}"></div>
          <span>${label}</span>
        `;
        item.onclick = function () {
          if (activeTagID === tagID) {
            Object.values(trackLayers).forEach(l => map.addLayer(l));
            activeTagID = null;
            document.querySelectorAll(".legend-item").forEach(el => el.classList.remove("active"));
            map.fitBounds(L.featureGroup(Object.values(trackLayers)).getBounds());
          } else {
            for (const id in trackLayers) {
              if (id === tagID) map.addLayer(trackLayers[id]);
              else map.removeLayer(trackLayers[id]);
            }
            activeTagID = tagID;
            document.querySelectorAll(".legend-item").forEach(el => el.classList.remove("active"));
            item.classList.add("active");
            map.fitBounds(trackLayers[tagID].getBounds());
          }
        };
        div.appendChild(item);
      });

      return div;
    };
    legend.addTo(map);
  }
</script>
</body>
</html>
