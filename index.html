<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mako Shark Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #001f3f;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      font-weight: bold;
    }

    #map {
      flex: 1;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #f0f0f0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Mako Shark Tracking Map – Montauk Shark Lab</header>
  <div id="map"></div>
  <footer>Tracking data provided by Wildlife Computers | Site by Montauk Shark Lab</footer>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Omnivore plugin to read KMZ/KML -->
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <script>
    // Placeholder shark info – you can edit these later
    const sharkInfo = {
      "20U0741": {
        nickname: "Bolt",
        species: "Shortfin Mako",
        size: "210 cm"
      },
      "22U1749": {
        nickname: "Riptide",
        species: "Blue Shark",
        size: "185 cm"
      }
    };

    // Initialize map
    const map = L.map('map').setView([35, -60], 4);

    // Add base map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load KMZ file
    omnivore.kml('doc.kml')
      .on('ready', function() {
        this.eachLayer(function(layer) {
          const rawName = layer.feature.properties.name || "";
          const shark = sharkInfo[rawName.trim()];

          if (shark) {
            layer.bindPopup(`
              <strong>${shark.nickname}</strong><br>
              Species: ${shark.species}<br>
              Size: ${shark.size}<br>
              Tag ID: ${rawName}
            `);
          } else {
            layer.bindPopup(`<strong>Tag ID:</strong> ${rawName}`);
          }
        });

        map.fitBounds(this.getBounds());
      })
      .addTo(map);
  </script>
</body>
</html>
