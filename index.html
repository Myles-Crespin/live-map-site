<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mako Shark Tracking Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #001f3f;
      color: white;
      padding: 1rem 2rem;
      font-weight: bold;
      font-size: 1.25rem;
    }
    #map {
      flex: 1;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #f0f0f0;
      font-size: 0.9rem;
    }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.4em;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
      cursor: pointer;
    }
    .legend-color {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      border: 1px solid #999;
    }
    .legend-item.active {
      font-weight: bold;
      background-color: #eef;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>Mako Shark Tracking Map – Montauk Shark Lab</header>
  <div id="map"></div>
  <footer>Tracking data by Wildlife Computers</footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script>
  const map = L.map("map").setView([38, -70], 5);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18,
    attribution: "&copy; OpenStreetMap contributors",
  }).addTo(map);

  // Store found tag IDs
  const foundTagIDs = new Set();

  omnivore.kml("https://raw.githubusercontent.com/Myles-Crespin/live-map-site/main/myles-kml.kml")
    .on("ready", function () {
      console.log("KML Loaded");

      this.eachLayer(layer => {
        const feature = layer.feature;
        const props = feature?.properties || {};

        // Print all properties of the feature
        console.log("Feature properties:", props);

        // Try different fields to find a tag ID
        const possibleText = [
          props.name,
          props.description,
          props.Description,
          JSON.stringify(props),
        ].filter(Boolean).join(" | ");

        const tagMatch = possibleText.match(/\b[0-9]{2}U[0-9]{4}\b/); // Matches like 20U0741

        if (tagMatch) {
          const tagID = tagMatch[0];
          foundTagIDs.add(tagID);
        }
      });

      // Output all unique tag IDs found
      console.log("✅ Unique Tag IDs Found:");
      console.table([...foundTagIDs]);

      // Optional: zoom to all bounds (just to confirm something loads)
      const allLayers = Object.values(this._layers);
      const group = L.featureGroup(allLayers.map(l => l.layer).filter(Boolean));
      if (group.getLayers().length) {
        map.fitBounds(group.getBounds());
      } else {
        console.warn("No features found to display on map.");
      }
    });
</script>
</body>
</html>
