<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mako Shark Tracking Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #001f3f;
      color: white;
      padding: 1rem 2rem;
      font-weight: bold;
      font-size: 1.25rem;
    }
    #map {
      flex: 1;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #f0f0f0;
      font-size: 0.9rem;
    }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.4em;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      max-height: 300px;
      overflow-y: auto;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
      cursor: pointer;
    }
    .legend-color {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      border: 1px solid #999;
    }
    .legend-item.active {
      font-weight: bold;
      background-color: #eef;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>Mako Shark Tracking Map â€“ Montauk Shark Lab</header>
  <div id="map"></div>
  <footer>Tracking data by Wildlife Computers</footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script>
    const sharkInfo = {
      "20U0741": { nickname: "Bolt", species: "Shortfin Mako", size: "210 cm" },
      "22U1749": { nickname: "Riptide", species: "Blue Shark", size: "185 cm" }
    };

    const map = L.map("map").setView([38, -70], 5);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    const colors = [
      "#e6194b", "#3cb44b", "#ffe119", "#4363d8",
      "#f58231", "#911eb4", "#46f0f0", "#f032e6",
      "#bcf60c", "#fabebe", "#008080", "#e6beff"
    ];

    let colorIndex = 0;
    const trackColors = {};  // tagID -> color
    const trackLayers = {};  // tagID -> L.Layer
    let activeTagID = null;  // currently focused tag

    omnivore.kml("https://raw.githubusercontent.com/Myles-Crespin/live-map-site/main/myles-kml.kml")
      .on("ready", function () {
        this.eachLayer(function (layer) {
          const rawName = layer.feature?.properties?.name || "";
          const tagID = rawName.trim();

          if (!trackColors[tagID]) {
            trackColors[tagID] = colors[colorIndex % colors.length];
            colorIndex++;
          }

          const shark = sharkInfo[tagID];
          const popupContent = shark
            ? `<strong>${shark.nickname}</strong><br>Species: ${shark.species}<br>Size: ${shark.size}<br>Tag ID: ${tagID}`
            : `<strong>Tag ID:</strong> ${tagID}`;

          layer.bindPopup(popupContent);

          if (layer.setStyle) {
            layer.setStyle({
              color: trackColors[tagID],
              weight: 4,
              opacity: 0.9
            });
          }

          trackLayers[tagID] = layer;
        });

        addLegend(trackColors);
        map.fitBounds(this.getBounds());
      })
      .addTo(map);

    function addLegend(colorMap) {
      const legend = L.control({ position: "bottomright" });

      legend.onAdd = function () {
        const div = L.DomUtil.create("div", "legend");
        div.innerHTML = "<strong>Shark Tracks</strong><br>";

        for (const tagID in colorMap) {
          const shark = sharkInfo[tagID];
          const label = shark ? `${shark.nickname} (${tagID})` : tagID;

          const item = document.createElement("div");
          item.className = "legend-item";
          item.dataset.tagId = tagID;

          item.innerHTML = `
            <div class="legend-color" style="background:${colorMap[tagID]}"></div>
            <span>${label}</span>
          `;

          // Event listener for interactivity
          item.onclick = function () {
            if (activeTagID === tagID) {
              // Deselect
              for (const id in trackLayers) {
                map.addLayer(trackLayers[id]);
              }
              activeTagID = null;
              document.querySelectorAll(".legend-item").forEach(el => el.classList.remove("active"));
              map.fitBounds(L.featureGroup(Object.values(trackLayers)).getBounds());
            } else {
              // Select this track
              for (const id in trackLayers) {
                if (id === tagID) {
                  map.addLayer(trackLayers[id]);
                } else {
                  map.removeLayer(trackLayers[id]);
                }
              }
              activeTagID = tagID;
              document.querySelectorAll(".legend-item").forEach(el => el.classList.remove("active"));
              item.classList.add("active");
              map.fitBounds(trackLayers[tagID].getBounds());
            }
          };

          div.appendChild(item);
        }

        return div;
      };

      legend.addTo(map);
    }
  </script>
</body>
</html>
